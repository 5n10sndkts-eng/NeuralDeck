  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* The Grid Background - Perspective Illusion */
    .cyber-grid-bg {
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
      position: fixed;
      inset: -50%;
      width: 200%;
      height: 200%;
      transform: perspective(1000px) rotateX(20deg) translateY(-100px) scale(1.5);
      pointer-events: none;
      z-index: 0;
    }

    /* Digital Noise Texture */
    .digital-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
      pointer-events: none;
      z-index: 1;
      opacity: 0.05;
    }

    /* CRT Scanline Effect */
    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 3px;
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      opacity: 0.08;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Clip Paths for Cyber UI */
    .clip-corner-br {
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
    }

    .clip-corner-tl {
      clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
    }

    .clip-hex {
      clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 10px 100%, 0 50%);
    }

    .clip-button {
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
  </style>
